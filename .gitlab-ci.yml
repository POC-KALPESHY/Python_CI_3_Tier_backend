stages:
  - test

test:
  stage: test
  image: python:3
  script:
    - pip install pytest pytest-cov
    - pytest --cov --cov-report term --cov-report xml:coverage.xml test/newspaper_test.py
  coverage: /TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
  artifacts:
    reports:
      junit: test/test-reports/TEST-ApiTest-20240503121624.xml
      # coverage: coverage.xml
