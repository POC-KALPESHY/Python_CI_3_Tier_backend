  - test
  - coverage

test:
  stage: test
  image: python:3
  script:
    - pip install pytest pytest-cov
    # Run pytest with the --collect-only option to collect tests without executing them
    - pytest --collect-only
  artifacts:
    paths:
      - coverage.xml